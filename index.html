<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Vargas Web</title>
    <link rel="stylesheet" href="style.css">
    <!--Libreria Boxicons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--Libreria Remixicon-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!--Libreria Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Esta seccion es la cabecera de la pagina web la cual tiene logo y barra de navegacion -->
    <header>
        <a href="#" class="logo">Jose Vargas</a>

        <!-- Truco para que el boton sea clickeable sin usar java script -->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action"> 
            <div class='bx bx-menu' id="menu-icon"></div> 
        </label>
        


        <ul  class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portafolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
        <!-- HERO SECTION     -->
         <section class="hero">
            <div class="hero-text">
                <h5>Frontend Developer</h5>
                <h4>Python Teach Lead</h4>
                <h1>Jose Vargas</h1>
                <p>Desarrollador de software backend </p>
                <a href="#">CV</a>
                <a href="" class="videos"><i class="ri-play-fill"></i>Mira mis videos</a>
            </div>

            <div class="hero-img">
                <img src="/assets/img/imagenJoseweb.png" alt="jose vargas foto">
            </div>

         </section>
    
         <div class="icons">
            <a href="#"><i class="ri-instagram-line"></i></a>
            <a href="#"><i class="ri-discord-line"></i></a>
            <a href="#"><i class="ri-github-fill"></i></a>  
         </div>

         <div class="scroll-down">
            <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
         </div>
    
</body>
</html>
